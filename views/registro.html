<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/51da3644b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>ITBANK - Registrarme</title>
  </head>
  <body>
    <!--------------------------- HEADER -------------------------------------------->
    <header class="d-flex container-fluid">
      <nav
        class="d-flex container-fluid align-items-center justify-content-between p-3"
      >
        <div class="d-flex align-items-center gap-2">
          <a  class="link-light text-decoration-none"
            ><i class="fa-solid fa-bars"></i>
            <span class="text-light">Menu</span>
          </a>
        </div>
        <a
          href="/index.html"
          class="d-inline-block d-flex justify-content-center logo-img"
        >
          <img class="main-logo" src="../resources/img/itbank-logo.png" class=" " alt=""  />
        </a>
        <div>
          <a  href="/views/login.html" class="btn text-light">Login</a>
          <a class="btn rounded-circle text-light">?</a>
        </div>
      </nav>
    </header>
    <!--------------------------- BODY -------------------------------------------->
     <main>
        <div class="container">
            <div class="col-10 align-self-center">
                <p style="color: white; text-align: center;" >Bienvenido a ITBANK, una nueva solución para sus necesidades financieras.</p>
                <p style="color: white; text-align: center;">A continuación, introduzca un correo electrónico y una contraseña segura para registrar su cuenta.</p>
                <form>
                    <div class="form-group">
                      <label style="color:white" for="exampleInputEmail1">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-light">No compartiremos tu correo con nadie.</small>
                    </div>
                    <div class="form-group">
                      <label style="color:white" for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <br>
                    </div>
                    <div class="form-group">
                        <label style="color:white" for="exampleInputPassword1">Repita su contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label style="color:white" class="form-check-label" for="exampleCheck1">Acepto las politicas de Privacidad.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                  </form>
    </div>
    </main>
    </div>
  </body>
</html>
