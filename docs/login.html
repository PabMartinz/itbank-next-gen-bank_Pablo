      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>ITBANK - Home</title>
  </head>
  <body>
    <!--------------------------- HEADER -------------------------------------------->
    <header class="d-flex container-fluid">
      <nav
        class="d-flex container-fluid align-items-center justify-content-between p-3"
      >
        <div class="d-flex align-items-center gap-2">
          <a href="#" class="link-dark text-decoration-none"
            ><i class="fa-solid fa-bars"></i>
            <span class="text-dark">Menu</span>
          </a>
        </div>
        <!-- <a href="">seguros</a>

        <a
          href="#"
          class="d-inline-block d-flex justify-content-center logo-img"
        >
          <img src="../resources/img/itbank-logo.png" class=" " alt="" />
        </a>
        <div>
          <a class="btn text-dark">Registro</a>
          <a class="btn rounded-circle">?</a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="col-10 align-self-center">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
    </main>
    </div>
